<div class="driver-screen">
  <div class="background"></div>
  <div class="driver-contact-window">
    <div class="ride-section">
      <div class="image">
        <app-map class="map" [ride]="selectedRide"></app-map>
        <!--<img src="./img/placeholder.jpg" alt="">-->
      </div>
      <div class="ride-content">

        <form [formGroup]="edit" (ngSubmit)="editFunction()">
          <p>From: </p>
          <input formControlName="placeOfDeparture" type="text" placeholder="{{ selectedRide?.placeOfDeparture }}" [disabled]="!canEditRide(selectedRide)">

          <p>From coordinates: </p>
          <input formControlName="abfortC" type="text" placeholder="{{ selectedRide?.placeOfDepartureCoordinate }}" [disabled]="!canEditRide(selectedRide)">

          <p>To: </p>
          <input formControlName="placeOfArrival" type="text" placeholder="{{ selectedRide?.placeOfArrival }}" [disabled]="!canEditRide(selectedRide)">

          <p>To coordinates: </p>
          <input formControlName="ankortC" type="text" placeholder="{{ selectedRide?.placeOfArrivalCoordinate}}" [disabled]="!canEditRide(selectedRide)">


          <div class="dateRow">
            <p>Date & Time: </p>

            <div>
              <!--<input formControlName="departureTime" type="date" [value]="selectedRide?.departureTime | date: 'yyyy-MM-dd'" [disabled]="!canEditRide(selectedRide)">
              <input formControlName="departureTimeTwo" type="time" [value]="selectedRide?.departureTime | date: 'HH:mm'" [disabled]="!canEditRide(selectedRide)">
-->

              <input formControlName="departureTime" type="date" [value]="selectedRide?.departureTime | date: 'yyyy-MM-dd'">
              <input formControlName="departureTimeTwo" type="time" [value]="selectedRide?.departureTime | date: 'HH:mm'">

            </div>

          </div>

          <p>Empty Seats: </p>
          <input formControlName="availableSeats" type="number" placeholder="{{ selectedRide?.availableSeats }}" [disabled]="!canEditRide(selectedRide)">

          <!--<button (click)="editButton()" class="edit">edit</button>-->

          <div *ngIf="selectedRide">
            <button *ngIf="canEditRide(selectedRide)" (click)="editButton()" class="exit">edit</button>
          </div>



        </form>

      </div>
    </div>
    <div class="driver-section">
      <div class="profile">
        <img src="./img/placeholder.jpg" alt="">
      </div>
        <p>Name: {{ driver?.firstName }} {{ driver?.lastName }}</p>
        <p>Email: {{ driver?.emailAddress }}</p>
        <p>Phone: {{ driver?.phoneNr }}</p>

      <!--<div class="centerButton" *ngIf="canEditRide(selectedRide)">
        <button  (click)="editRide(selectedRide)" class="edit">Edit</button>
      </div>-->

      <!--<div class="centerButton" >
        <button (click)="getSeat(selectedRide)" class="book">book</button>
      </div>-->

      <div class="centerButton">
        <button (click)="toggleBooking(selectedRide)" class="book">
          {{ isBooked ? 'unbook' : 'book' }}
        </button>

      </div>

      <!--<button *ngIf="sessionStorage.getItem('isloged') === 'true'" (click)="toggleState()" class="exit">X</button>-->


      <button (click)="toggleState()" class="exit">X</button>
    </div>
    </div>
</div>
