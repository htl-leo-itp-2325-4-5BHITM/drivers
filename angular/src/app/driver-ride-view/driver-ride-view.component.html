<div class="driver-screen">
  <div class="background"></div>
  <div class="driver-contact-window">
    <div class="ride-section">
      <div class="image">
        <app-map class="map" [ride]="selectedRide"></app-map>
      </div>
      <div class="ride-content">

        <form [formGroup]="edit" (ngSubmit)="editFunction()">
          <p>From: </p>
          <div class="row">
            <input formControlName="placeOfDeparture" type="text" placeholder="{{ selectedRide?.placeOfDeparture }}"
                   [disabled]="!canEditRide(selectedRide)">
            <input formControlName="placeOfDepartureC" type="text"
                   placeholder="{{ selectedRide?.placeOfDepartureCoordinate }}" [disabled]="!canEditRide(selectedRide)">

          </div>

          <p>To: </p>
          <div class="row">
            <input formControlName="placeOfArrival" type="text" placeholder="{{ selectedRide?.placeOfArrival }}"
                   [disabled]="!canEditRide(selectedRide)">


            <input formControlName="placeOfArrivalC" type="text"
                   placeholder="{{ selectedRide?.placeOfArrivalCoordinate}}"
                   [disabled]="!canEditRide(selectedRide)">
          </div>

          <div>
            <p>Date & Time: </p>
            <div class="dateRow">
              <div>
                <input formControlName="departureTimeTwo" type="time"
                       [value]="selectedRide?.departureTime | date: 'HH:mm'" [disabled]="!canEditRide(selectedRide)">
                <input formControlName="departureTime" type="date"
                       [value]="selectedRide?.departureTime | date: 'yyyy-MM-dd'">
              </div>
            </div>
            <div class="row2">
              <p>Empty Seats: </p>
              <input formControlName="availableSeats" type="number" placeholder="{{ selectedRide?.availableSeats }}"
                     [disabled]="!canEditRide(selectedRide)">
            </div>
          </div>
          <div *ngIf="selectedRide">
            <button *ngIf="canEditRide(selectedRide)" (click)="editButton()" class="exit">save changes</button>
          </div>


        </form>

      </div>
    </div>
    <div class="driver-section">
      <div class="profile">
        <img src="./img/placeholder.jpg" alt="">
      </div>
      <p>Name: {{ driver?.firstName }} {{ driver?.lastName }}</p>
      <p>Email: {{ driver?.emailAddress }}</p>
      <p>Phone: {{ driver?.phoneNr }}</p>

      <!--<div class="centerButton" *ngIf="canEditRide(selectedRide)">
        <button  (click)="editRide(selectedRide)" class="edit">Edit</button>
      </div>-->

      <!--<div class="centerButton" >
        <button (click)="getSeat(selectedRide)" class="book">book</button>
      </div>-->

      <div class="centerButton">
        <button (click)="toggleBooking(selectedRide)" class="book">
          {{ isBooked ? 'unbook' : 'book' }}
        </button>

      </div>

      <!--<button *ngIf="sessionStorage.getItem('isloged') === 'true'" (click)="toggleState()" class="exit">X</button>-->


      <button (click)="toggleState()" class="exit">X</button>
    </div>
  </div>
</div>
