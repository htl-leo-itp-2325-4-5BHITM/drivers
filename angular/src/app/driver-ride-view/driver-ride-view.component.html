<div class="driver-screen">
  <div class="background"></div>
  <div class="driver-contact-window">
    <div class="ride-section">
      <div class="image">
        <app-map class="map" [ride]="selectedRide"></app-map>
        <!--<img src="./img/placeholder.jpg" alt="">-->
      </div>
      <div class="ride-content">

        <form [formGroup]="edit" (ngSubmit)="editFunction()">
          <p>From: </p>
          <input formControlName="placeOfDeparture" type="text" placeholder="{{ selectedRide?.placeOfDeparture }}">
          <p>To: </p>
          <input formControlName="placeOfArrival" type="text" placeholder="{{ selectedRide?.placeOfArrival }}">

          <div class="dateRow">
            <p>Date & Time: </p>
            <!-- Use value to display dynamic data -->
            <input formControlName="departureTime" type="date" [value]="selectedRide?.departureTime | date: 'yyyy-MM-dd'">

            <input formControlName="departureTimeTwo" type="time" [value]="selectedRide?.departureTime | date: 'HH:mm'">
          </div>


          <p>Empty Seats: </p>
          <input formControlName="availableSeats" type="number" placeholder="{{ selectedRide?.availableSeats }}">

          <button class="edit">edit</button>

        </form>

      </div>
    </div>
    <div class="driver-section">
      <div class="profile">
        <img src="./img/placeholder.jpg" alt="">
      </div>
        <p>Name: {{ driver?.firstName }} {{ driver?.lastName }}</p>
        <p>Email: {{ driver?.emailAddress }}</p>
        <p>Phone: {{ driver?.phoneNr }}</p>

      <!--<div class="centerButton" *ngIf="canEditRide(selectedRide)">
        <button  (click)="editRide(selectedRide)" class="edit">Edit</button>
      </div>-->

      <div class="centerButton" >
        <button (click)="getSeat(selectedRide)" class="book">book</button>
      </div>
      <button (click)="toggleState()" class="exit">X</button>
    </div>

  </div>
</div>
