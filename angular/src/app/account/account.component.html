<app-navbar></app-navbar>
<div class="account-window">
  <div class="account-box">
    <div class="account-form">
      <p class="title-account">Account</p>
      <div class="profile">
        <img src="./img/placeholder.jpg" alt="">
      </div>
      <!--<form (submit)="changePicture()">
        <input type="file" (change)="onFileSelected($event)">
        <button type="submit">change profile picture</button>
      </form>
      <button></button>-->
      <form (ngSubmit)="uploadImage()" enctype="multipart/form-data">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
        <button type="submit">Upload</button>
      </form>

      <img *ngIf="profileImage" [src]="profileImage" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%;" />



      <div class="row">
        <p class="detail">Username: </p>
        <p class="detail">{{ sessionStorage.getItem('username') }} </p>
      </div>
      <div class="row">
        <p class="detail">Name:</p>
        <p class="detail"> {{ sessionStorage.getItem('firstname') }} {{ sessionStorage.getItem('lastname') }}</p>
      </div>
      <div class="row">
        <p class="detail">Email:</p>
        <p class="detail">{{ sessionStorage.getItem('email') }}</p>
      </div>
      <div class="row">
        <p class="detail">Phone: </p>
        <p class="detail">{{ sessionStorage.getItem('phoneNr') }}</p>
      </div>
      <button class="logout-button" (click)="LogUserOut()">Log out</button>
    </div>
  </div>
</div>
